
<div class="container-fluid p-0 h-100">
    <div class="col-lg-12 ">
        <div class="row">
            <div class="col-md-8 col-lg-8">
                <div class="row no-gutters h-100">
                    <nz-page-header class="site-page-header" nzTitle="List Transports" nzSubtitle="">
                        <nz-breadcrumb nz-page-header-breadcrumb>
                            <nz-breadcrumb-item ><a [routerLink]="['/dashboard/default']">Dashboard</a></nz-breadcrumb-item>
                            <nz-breadcrumb-item>Transports</nz-breadcrumb-item>
                        </nz-breadcrumb>
                    </nz-page-header>
                </div>
            </div>
            <div class="col-md-4 col-lg-4 ">
                <div class="row no-gutters button-list m-t-10 m-b-10">
                    <button type="button" (click)="gotoAdd()" nz-button nzType="primary">
                        Add Transport
                    </button>
                </div>

            </div>
        </div>

        <div class="row no-gutters w-100">
            <div class="col-lg-12 ">
                <nz-table [nzShowPagination]="'false'" #basicTable [nzData]="transports$ | async" *ngIf="(isLoading$ | async) === false" >
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Seating</th>
                        <th>Year</th>
                        <th>Type</th>
                        <th>Active</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr *ngFor="let data of basicTable.data">
                        <td>{{data.getName()}}</td>
                        <td>{{data.description}}</td>
                        <td>{{data.seating}}</td>
                        <td>{{data.yearBuilt}}</td>
                        <td>{{data.type}}</td>
                        <td>
                            <i *ngIf="data.bActive" nz-icon nzType="check-circle" nzTheme="twotone"></i>
                            <i *ngIf="!data.bActive" nz-icon nzType="close-circle" nzTheme="fill"></i>
                        </td>
                        <td>
                            <div class="icons-list">
                                <i nz-icon (click)="edit(data.id)" [nzType]="'edit'" [nzTheme]="'twotone'" ></i>
                                <i nz-icon (click)="showDeleteConfirm(data.id)" [nzType]="'delete'" [nzTheme]="'twotone'"  ></i>
                            </div>

                        </td>
                    </tr>
                    </tbody>
                </nz-table>

                <nz-skeleton *ngIf="isLoading$ | async"></nz-skeleton>

            </div>
        </div>

    </div>

</div>
